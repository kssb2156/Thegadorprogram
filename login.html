<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - THEGADOR</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=Kfc3ZoKGB949&format=png&color=000000" type="image/png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username-input">ชื่อผู้ใช้</label>
                <input type="text" id="username-input" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password-input">รหัสผ่าน</label>
                <input type="password" id="login-password-input" name="password" required>
            </div>
            <div class="form-group remember-me-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">จดจำฉันไว้</label>
            </div>
            <div class="form-group auto-login-group">
                <input type="checkbox" id="auto-login">
                <label for="auto-login">เข้าสู่ระบบอัตโนมัติ</label>
            </div>
            <p id="login-message"></p>
            <button type="submit" id="login-button" class="btn-login">เข้าสู่ระบบ</button>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
